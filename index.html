<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="assets/javascript/app.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="search-col">
                <form>
                    <div class="form-group">
                        <label for="add-gif">Add a new GIF button</label>
                        <input type="text" class="form-control" id="add-gif" placeholder="Add new gif">
                        <small id="directions" class="form-text text-muted">Type in a term in order to fetch a new gif</small>
                    </div>
                    <button type="button" class="btn btn-primary submit-gif">Submit</button>
                </form>
            </div>
            <div class="col-sm-8">
                <div id="buttons">

                </div>
                <div id="gifs">
                    <!-- <img src="https://media3.giphy.com/media/229F2BVJKjbBjtwsDr/giphy.gif"> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
